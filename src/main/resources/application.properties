spring.application.name=tracking_system

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

spring.mail.host=mail.belivery.by
spring.mail.port=465
spring.mail.username=noreply@belivery.by
spring.mail.password=${mail.password}
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.trust=mail.belivery.by
spring.mail.default-encoding=UTF-8

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.com.project=DEBUG

spring.web.resources.static-locations=classpath:/static/


application.version=0.5.0

telegram.webhook.enabled=false
telegram.bot.link=https://t.me/Belivery_bot
websocket.allowed-origins=*
csp.allowed-connect-origins=wss://belivery.by,ws://localhost:8080
csp.allowed-form-action-origins=https://belivery.by

security.remember-me-key=${REMEMBER_ME_KEY}

app.default-timezone=Europe/Minsk

server.forward-headers-strategy=framework
webdriver.chrome.driver=${CHROMEDRIVER_PATH:/usr/local/bin/chromedriver}
webdriver.pool.size=2

# Параметры пула потоков для обработки XLS-файлов
xls.executor.core-pool-size=5
xls.executor.max-pool-size=10
xls.executor.queue-capacity=100

