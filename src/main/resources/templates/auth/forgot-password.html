<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title layout:fragment="title">Восстановление пароля</title>
</head>

<!-- Переопределяем header и footer пустыми фрагментами -->
<div layout:fragment="header"></div>
<div layout:fragment="footer"></div>

<main layout:fragment="content" class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4 auth-form">
    <h2 class="text-center mb-3">Восстановление пароля</h2>

    <!-- Сообщения -->
    <div th:if="${message}" class="alert alert-success text-center">
      <p class="mb-0" th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger text-center">
      <p class="mb-0" th:text="${error}"></p>
    </div>

    <form th:action="@{/auth/forgot-password}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="form-floating mb-3 position-relative">
        <input type="email" class="form-control" id="email" name="email" placeholder="Адрес электронной почты" required>
        <label for="email">Электронная почта</label>
        <i class="bi bi-envelope position-absolute text-secondary"
           style="right: 12px; top: 50%; transform: translateY(-50%);"></i>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">
        <i class="bi bi-send"></i> Отправить ссылку
      </button>

      <div class="text-center mt-3">
        <a href="/auth/login" class="btn btn-outline-secondary w-100 mb-2">
          <i class="bi bi-box-arrow-in-right"></i> Вернуться ко входу
        </a>
        <a href="/" class="btn btn-link">
          <i class="bi bi-house-door"></i> На главную
        </a>
      </div>
    </form>
  </div>
</main>

</html>
