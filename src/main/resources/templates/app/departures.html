<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title layout:fragment="title">Отправления</title>
</head>

<div layout:fragment="header"
     th:replace="~{partials/header-app :: header}">
</div>

<main layout:fragment="content">
    <div class="container-xl d-flex flex-column flex-grow-1">
        <div class="row justify-content-center flex-grow-1">
            <div class="col-lg-10 col-md-10 col-12">
                <div th:if="${trackParcelDTO != null}" class=" w-100">

                    <!-- Заголовок с кнопкой обновления -->
                    <div class="d-flex justify-content-center align-items-center mb-4 gap-2">
                        <h1 class="mb-1">Информация о посылках</h1>
                        <button type="button"
                                id="refreshAllBtn"
                                class="history-refresh-btn ms-2"
                                data-bs-toggle="tooltip"
                                data-bs-placement="right"
                                title="Обновить все посылки"
                                aria-label="Обновить данные"
                                th:if="${bulkUpdateButtonDTO.showBulkUpdateButton}">
                            <i class="bi bi-arrow-repeat"></i>
                        </button>
                    </div>

                    <!-- Уведомления -->
                    <div th:if="${trackParcelNotification}" class="alert alert-warning" role="alert">
                        <span th:text="${trackParcelNotification}"></span>
                    </div>

                    <!-- Контейнер для уведомлений -->
                    <div id="notificationContainer"></div>
                    <div id="progressContainer" class="w-100 d-none mb-3"></div>

                    <div class="card shadow-sm p-4 rounded-4 mb-4">

                    <!-- Форма действий, фильтрации и количества элементов -->
                    <div class="history-controls d-flex flex-wrap align-items-center gap-3 justify-content-between">

                        <!-- Действие + кнопка "Применить" -->
                        <div class="filter-group d-flex flex-column flex-sm-row align-items-sm-center gap-2">
                            <div class="filter-item d-flex align-items-center">
                                <select id="actionSelect" class="form-select w-auto">
                                    <option value="">Выберите действие</option>
                                    <option value="delete">Удалить</option>
                                    <option value="update">Обновить</option>
                                </select>
                            </div>
                            <button type="button" id="applyActionBtn" class="btn btn-outline-primary">Применить</button>
                        </div>

                        <!-- Фильтр по магазину (показываем только если магазинов больше 1) -->
                        <div class="filter-group d-flex flex-column flex-sm-row align-items-sm-center gap-2"
                             th:if="${stores != null and #lists.size(stores) > 1}">
                            <select id="storeId" name="storeId" class="form-select w-auto">
                                <option value="" th:selected="${storeId == null}">Все магазины</option>
                                <option th:each="store : ${stores}"
                                        th:value="${store.id}"
                                        th:text="${store.name}"
                                        th:selected="${store.id == storeId}">
                                </option>
                            </select>
                        </div>

                        <!-- Фильтр по статусу -->
                        <div class="filter-group d-flex flex-column flex-sm-row align-items-sm-center gap-2">
                            <select id="status" name="status" class="form-select w-auto">
                                <!-- Всегда выводим опцию "Все статусы" -->
                                <option value="" th:selected="${statusString == null}">Все статусы</option>
                                <!-- Динамически генерируем опции из enum GlobalStatus -->
                                <option th:each="status : ${T(com.project.tracking_system.entity.GlobalStatus).values()}"
                                        th:value="${status.name()}"
                                        th:text="${status.getDescription()}"
                                        th:selected="${status.name() == statusString}">
                                </option>
                            </select>
                        </div>

                        <!-- Поле поиска по номеру или телефону -->
                        <div class="filter-group d-flex flex-row align-items-center gap-2">
                            <input id="search" type="text" class="form-control" placeholder="Поиск"
                                   th:value="${query}">
                            <button id="searchBtn" type="button" class="btn btn-outline-primary">Поиск</button>
                        </div>

                        <!-- Количество элементов на странице -->
                        <div class="filter-group size-controls d-flex flex-row flex-wrap align-items-center gap-2">
                            <button type="button" class="btn btn-outline-secondary size-btn" data-size="20"
                                    th:classappend="${size == 20} ? 'active'">20</button>
                            <button type="button" class="btn btn-outline-secondary size-btn" data-size="50"
                                    th:classappend="${size == 50} ? 'active'">50</button>
                            <button type="button" class="btn btn-outline-secondary size-btn" data-size="100"
                                    th:classappend="${size == 100} ? 'active'">100</button>
                        </div>

                    </div>

                    <ul class="nav nav-tabs mb-3" id="departuresActionTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" type="button" role="tab"
                                    data-filter-tab="all" aria-selected="true">Все</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" type="button" role="tab" data-filter-tab="requires-action"
                                    aria-selected="false">
                                Требуют действия
                                <span class="badge rounded-pill bg-danger-subtle text-danger-emphasis ms-2"
                                      th:text="${actionRequiredCount}" th:classappend="${actionRequiredCount == 0} ? ' visually-hidden' : ''"
                                      aria-label="Количество посылок, требующих действий"></span>
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="departuresTabsContent">
                        <div data-tab-content="all" class="tab-pane fade show active">
                            <!-- Таблица истории -->
                            <div th:if="${trackParcelDTO != null and !trackParcelDTO.isEmpty()}" class="mt-3">
                                <form action="/app/departures/delete-selected" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}">
                                    <div class="table-responsive">
                                        <table class="table history-table">
                                            <thead>
                                            <tr>
                                                <th class="checkbox-column">
                                                    <input type="checkbox" id="selectAllCheckbox" aria-label="Выделить все посылки">
                                                </th>
                                                <th scope="col" class="align-middle text-start">№ посылки</th><!-- Заголовок номера: выравнивание по левому краю -->
                                                <th scope="col">Покупатель</th>
                                                <th scope="col" class="align-middle text-center">Статус</th><!-- Заголовок статуса: выравнивание по центру -->
                                                <th scope="col" class="align-middle text-center">
                                                    <a href="#" id="sortDateBtn" class="link-dark text-decoration-none">
                                                        Дата
                                                        <i class="bi" th:classappend="${sortOrder == 'asc'} ? 'bi-arrow-down' : 'bi-arrow-up'"></i>
                                                    </a>
                                                </th><!-- Заголовок даты: выравнивание по центру -->
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="item : ${trackParcelDTO}"
                                                th:attr="data-track-number=${item.number},data-track-id=${item.id},data-requires-action=${item.requiresAction}">
                                                <td class="checkbox-column">
                                                    <input type="checkbox" class="selectCheckbox"
                                                           th:name="${#strings.isEmpty(item.number) ? 'selectedIds' : 'selectedNumbers'}"
                                                           th:value="${#strings.isEmpty(item.number) ? item.id : item.number}"
                                                           th:data-id="${item.id}">
                                                </td>
                                                <td class="align-middle text-start">
                                                    <div class="d-inline-flex align-items-center justify-content-start gap-2">
                                                        <span th:if="${item.iconHtml != null}" th:utext="${item.iconHtml}" class="status-icon"
                                                              th:attr="title=${item.status == 'Предрегистрация' and #strings.isEmpty(item.number) ? 'Добавьте трек-номер, чтобы начать обновлять' : null}, data-bs-toggle=${item.status == 'Предрегистрация' and #strings.isEmpty(item.number) ? 'tooltip' : null}"></span>
                                                        <span th:unless="${item.iconHtml != null}" th:utext="${T(com.project.tracking_system.entity.GlobalStatus).UNKNOWN_STATUS.getIconHtml()}" class="status-icon"
                                                              th:attr="title=${item.status == 'Предрегистрация' and #strings.isEmpty(item.number) ? 'Добавьте трек-номер, чтобы начать обновлять' : null}, data-bs-toggle=${item.status == 'Предрегистрация' and #strings.isEmpty(item.number) ? 'tooltip' : null}"></span>

                                                        <button th:if="${item.status == 'Предрегистрация' and #strings.isEmpty(item.number)}" type="button" class="btn btn-link parcel-number"
                                                                th:data-id="${item.id}"
                                                                th:data-track-id="${item.id}"
                                                                title="Добавьте трек-номер, чтобы начать обновлять"
                                                                data-bs-toggle="tooltip"
                                                                >Указать трек</button>
                                                        <button th:unless="${item.status == 'Предрегистрация' and #strings.isEmpty(item.number)}" type="button" class="btn btn-link parcel-number open-modal"
                                                                th:text="${item.number}"
                                                                th:data-itemnumber="${item.number}"
                                                                th:data-track-id="${item.id}"
                                                                aria-label="Открыть детали посылки"></button>
                                                        <span th:if="${item.requiresAction}"
                                                              class="badge rounded-pill bg-warning-subtle text-warning-emphasis"
                                                              aria-label="По посылке требуется действие">Действие</span>
                                                    </div>
                                                </td>
                                                <td class="align-middle text-center">
                                                    <div class="d-flex flex-column justify-content-center align-items-center">
                                                        <div class="d-flex align-items-center" th:if="${!#strings.isEmpty(item.customerName)}">
                                                            <button type="button" class="btn btn-link p-0 customer-icon ms-0"
                                                                    th:text="${item.shortCustomerName}"
                                                                    th:data-trackid="${item.id}"
                                                                    aria-label="Информация о покупателе"></button>
                                                            <i th:if="${item.nameSource == T(com.project.tracking_system.entity.NameSource).USER_CONFIRMED}"
                                                               class="bi bi-patch-check-fill text-success small-flag ms-2"
                                                               title="Имя подтверждено покупателем" data-bs-toggle="tooltip"
                                                               aria-label="Имя подтверждено"></i>
                                                            <i th:if="${item.nameSource == T(com.project.tracking_system.entity.NameSource).MERCHANT_PROVIDED}"
                                                               class="bi bi-shop text-muted small-flag ms-2"
                                                               title="Источник: магазин" data-bs-toggle="tooltip"
                                                               aria-label="Имя от магазина"></i>
                                                        </div>
                                                        <span th:if="${!#strings.isEmpty(item.customerName) and item.customerPhone != null}"
                                                              class="text-muted"
                                                              th:text="${item.customerPhone}"></span>
                                                        <button th:if="${#strings.isEmpty(item.customerName) and item.customerPhone != null}"
                                                                type="button" class="btn btn-link p-0 customer-icon ms-0"
                                                                th:text="${item.customerPhone}"
                                                                th:data-trackid="${item.id}"
                                                                aria-label="Информация о покупателе"></button>
                                                        <button th:if="${#strings.isEmpty(item.customerName) and item.customerPhone == null}"
                                                                type="button" class="btn btn-link customer-icon"
                                                                th:data-trackid="${item.id}"
                                                                aria-label="Добавить покупателя">Добавить покупателя</button>
                                                    </div>
                                                </td>
                                                <td th:text="${item.status}" class="align-middle text-center status-text"></td>
                                                <td th:text="${item.timestamp}" class="align-middle text-center date-text"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                            </div>

                            <!-- Пагинация -->
                            <div class="d-flex justify-content-center">
                                <ul class="pagination" th:if="${totalPages > 1}">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="${!#strings.isEmpty(query)} ? @{/app/departures(storeId=${storeId}, status=${statusString}, page=${currentPage > 0 ? currentPage - 1 : 0}, size=${size}, query=${query}, sortOrder=${sortOrder})} : @{/app/departures(storeId=${storeId}, status=${statusString}, page=${currentPage > 0 ? currentPage - 1 : 0}, size=${size}, sortOrder=${sortOrder})}"
                                           aria-label="Предыдущая страница">
                                            <i class="bi bi-chevron-left"></i>
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="item : ${paginationItems}"
                                        th:classappend="${item.ellipsis} ? ' disabled' : (item.pageIndex == currentPage ? ' active' : '')">
                                        <span class="page-link" th:if="${item.ellipsis}" aria-hidden="true">&hellip;</span>
                                        <span class="page-link page-link-current"
                                              th:if="${!item.ellipsis and item.pageIndex == currentPage}"
                                              th:text="${item.pageIndex + 1}"
                                              th:attr="aria-current='page'"></span>
                                        <a class="page-link" th:if="${!item.ellipsis and item.pageIndex != currentPage}"
                                           th:href="${!#strings.isEmpty(query)} ? @{/app/departures(storeId=${storeId}, status=${statusString}, page=${item.pageIndex}, size=${size}, query=${query}, sortOrder=${sortOrder})} : @{/app/departures(storeId=${storeId}, status=${statusString}, page=${item.pageIndex}, size=${size}, sortOrder=${sortOrder})}"
                                           th:text="${item.pageIndex + 1}"
                                           th:attr="aria-label=${'Страница ' + (item.pageIndex + 1)}">
                                        </a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="${!#strings.isEmpty(query)} ? @{/app/departures(storeId=${storeId}, status=${statusString}, page=${currentPage + 1 < totalPages ? currentPage + 1 : totalPages - 1}, size=${size}, query=${query}, sortOrder=${sortOrder})} : @{/app/departures(storeId=${storeId}, status=${statusString}, page=${currentPage + 1 < totalPages ? currentPage + 1 : totalPages - 1}, size=${size}, sortOrder=${sortOrder})}"
                                           aria-label="Следующая страница">
                                            <i class="bi bi-chevron-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div data-tab-content="requires-action" class="tab-pane fade d-none">
                            <div id="returnRequestsContainer" class="mt-3">
                                <div th:if="${actionRequiredRequests != null and !actionRequiredRequests.isEmpty()}">
                                    <div class="table-responsive">
                                        <table class="table align-middle" id="returnRequestsTable">
                                            <thead>
                                            <tr>
                                                <th scope="col" class="text-start">Посылка</th>
                                                <th scope="col" class="text-start">Заявка</th>
                                                <th scope="col" class="text-start">Детали</th>
                                                <th scope="col" class="text-end">Действия</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="request : ${actionRequiredRequests}"
                                                th:attr="data-track-id=${request.parcelId},data-request-id=${request.requestId},data-exchange-requested=${request.exchangeRequested}"
                                                data-return-request-row>
                                                <td class="text-start">
                                                    <div class="d-flex flex-column">
                                                        <button th:if="${request.parcelId != null}" type="button"
                                                                class="btn btn-link p-0 text-start open-modal"
                                                                data-return-track-number
                                                                th:text="${request.trackNumber != null ? request.trackNumber : 'Трек не указан'}"
                                                                th:data-track-id="${request.parcelId}"
                                                                th:data-itemnumber="${request.trackNumber}"
                                                                aria-label="Открыть детали посылки"></button>
                                                        <span th:if="${request.parcelId == null}"
                                                              class="text-muted">Посылка недоступна</span>
                                                        <span class="text-muted small" data-return-store
                                                              th:text="${request.storeName != null ? request.storeName : 'Магазин не указан'}"></span>
                                                        <span class="text-muted small" data-return-parcel-status
                                                              th:text="${request.parcelStatus != null ? request.parcelStatus : 'Статус не определён'}"></span>
                                                    </div>
                                                </td>
                                                <td class="text-start">
                                                    <div class="d-flex flex-column">
                                                        <span class="fw-semibold" data-return-status-label
                                                              th:text="${request.statusLabel != null ? request.statusLabel : 'Статус не определён'}"></span>
                                                        <span class="text-muted small" data-return-requested
                                                              th:text="${request.requestedAt != null ? 'Обращение: ' + request.requestedAt : 'Обращение: —'}"></span>
                                                        <span class="text-muted small" data-return-created
                                                              th:text="${request.createdAt != null ? 'Регистрация: ' + request.createdAt : 'Регистрация: —'}"></span>
                                                    </div>
                                                </td>
                                                <td class="text-start">
                                                    <div class="d-flex flex-column gap-1">
                                                        <span data-return-reason
                                                              th:text="${request.reason != null ? request.reason : 'Причина не указана'}"></span>
                                                        <span class="text-muted small" data-return-comment
                                                              th:text="${request.comment != null ? request.comment : 'Комментарий отсутствует'}"></span>
                                                        <span class="text-muted small" data-return-reverse
                                                              th:text="${request.reverseTrackNumber != null ? 'Обратный трек: ' + request.reverseTrackNumber : 'Обратный трек: —'}"></span>
                                                    </div>
                                                </td>
                                                <td class="text-end">
                                                    <div class="alert alert-warning text-start small mb-2"
                                                         data-return-cancel-warning
                                                         th:classappend="${request.cancelExchangeUnavailableReason == null} ? ' d-none' : ''"
                                                         th:attr="aria-hidden=${request.cancelExchangeUnavailableReason == null}"
                                                         role="status">
                                                        <span data-return-cancel-warning-text
                                                              th:text="${request.cancelExchangeUnavailableReason}"></span>
                                                    </div>
                                                    <div class="d-flex flex-column flex-lg-row gap-2 justify-content-end">
                                                        <button type="button"
                                                                class="btn btn-primary btn-sm js-return-request-exchange"
                                                                th:if="${request.canStartExchange}"
                                                                th:data-action-label="${request.exchangeRequested ? 'Создать обменную посылку' : 'Перевести в обмен'}"
                                                                th:text="${request.exchangeRequested ? 'Создать обменную посылку' : 'Перевести в обмен'}"
                                                                th:disabled="${!request.canStartExchange}">
                                                            Создать обменную посылку
                                                        </button>
                                                        <button type="button"
                                                                class="btn btn-sm js-return-request-close"
                                                                th:classappend="${request.exchangeRequested ? ' btn-outline-secondary' : ' btn-success'}"
                                                                th:if="${request.canCloseWithoutExchange}"
                                                                th:data-action-label="${request.exchangeRequested ? 'Закрыть без обмена' : 'Принять возврат'}"
                                                                th:text="${request.exchangeRequested ? 'Закрыть без обмена' : 'Принять возврат'}"
                                                                th:disabled="${!request.canCloseWithoutExchange}">
                                                            Закрыть без обмена
                                                        </button>
                                                        <button type="button"
                                                                class="btn btn-outline-warning btn-sm js-return-request-reopen"
                                                                th:if="${request.canReopenAsReturn}"
                                                                th:data-action-label="Перевести в возврат"
                                                                th:text="Перевести в возврат"
                                                                th:disabled="${!request.canReopenAsReturn}">
                                                            Перевести в возврат
                                                        </button>
                                                        <button type="button"
                                                                class="btn btn-outline-danger btn-sm js-return-request-cancel"
                                                                th:if="${request.canCancelExchange}"
                                                                th:data-action-label="Отменить обмен"
                                                                th:text="Отменить обмен"
                                                                th:disabled="${!request.canCancelExchange}">
                                                            Отменить обмен
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div id="returnRequestsEmptyState"
                                     class="text-center text-muted py-5 border rounded-4"
                                     th:classappend="${actionRequiredRequests != null and !actionRequiredRequests.isEmpty()} ? ' d-none visually-hidden' : ''"
                                     th:attr="aria-hidden=${actionRequiredRequests != null and !actionRequiredRequests.isEmpty()}">
                                    <p class="mb-0">Нет заявок, требующих действий.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="pageScripts">
    <script src="/js/track-modal.js"></script>
    <script src="/js/return-requests.js"></script>
</th:block>

<div layout:fragment="afterFooter">
    <!-- Модальное окно -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="trackModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="trackModalTitle">Детали посылки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div id="trackModalContent" class="d-flex justify-content-center align-items-center text-muted">
                        Загрузка данных...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно покупателя -->
    <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">Информация о покупателе</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <!-- Данные загружаются через AJAX -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для указания трек-номера -->
    <div class="modal fade" id="trackNumberModal" tabindex="-1" aria-labelledby="trackNumberModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Форма отправки трек-номера на сервер -->
                <form id="set-track-number-form" th:action="@{/app/departures/set-number}" method="post">
                    <!-- CSRF-поля для защиты формы -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="trackNumberModalLabel">Укажите трек-номер</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Скрытое поле с идентификатором отправления -->
                        <input type="hidden" name="id">
                        <!-- Поле ввода трек-номера -->
                        <div class="mb-3">
                            <label for="track-number-input" class="form-label">Трек-номер</label>
                            <input type="text" class="form-control" name="number" id="track-number-input" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
