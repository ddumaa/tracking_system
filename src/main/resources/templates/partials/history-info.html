<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History-info</title>
</head>
<body>
<div>
    <a th:text="${itemNumber}"></a>
    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col">Дата</th>
            <th scope="col">Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${jsonEvroTracking.table}">
            <td th:text="${item.timex}"></td>
            <td th:text="${item.infoTrack}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
