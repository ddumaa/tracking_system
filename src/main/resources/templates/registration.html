<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }

        .form-signin {
            max-width: 330px;
            padding: 1rem;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <form th:action="@{/registration}" th:object="${userDTO}" method="post">

        <h1 class="h3 mb-3 fw-normal text-center">Регистрация</h1>

        <div th:unless="${confirmCodRegistration}">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Адрес электронной почты">
            <label for="email">Электронная почта</label>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Пароль" >
            <label for="password">Пароль</label>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Подтверждение пароля" >
            <label for="confirmPassword">Подтверждение пароля</label>
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
        </div>
        </div>

        <div th:if="${confirmCodRegistration}" class="form-floating mb-3">
            <input type="hidden" th:field="*{email}">
            <input type="hidden" th:field="*{password}">
            <input type="hidden" th:field="*{confirmPassword}">
            <input type="text" class="form-control" id="confirmCod" th:field="*{confirmCodRegistration}" placeholder="Код подтверждения">
            <label for="confirmCod">Код подтверждения</label>
            <div th:if="${#fields.hasErrors('confirmCodRegistration')}" th:errors="*{confirmCodRegistration}" class="text-danger"></div>
        </div>

        <div th:if="${message != null}" class="mb-3">
            <p th:text="${message}" class="text-success"></p>
        </div>

        <div th:if="${errorMessage != null}" class="mb-3">
            <p th:text="${errorMessage}" class="text-danger"></p>
        </div>

        <button class="btn btn-primary w-100 py-2" th:if="${confirmCodRegistration}" th:text="'Подтвердить'" type="submit"></button>
        <button class="btn btn-primary w-100 py-2" th:unless="${confirmCodRegistration}" th:text="'Зарегистрироваться'" type="submit"></button>

        <div class="text-center mt-3">
            <a href="/login">Уже зарегистрированы? Войти</a><br/>
            <a href="/">Вернуться на главную страницу</a>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
