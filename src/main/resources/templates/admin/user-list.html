<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title layout:fragment="title">Список пользователей</title>
</head>

<main layout:fragment="content">

<a href="/admin" class="btn btn-primary mb-4">Админ Панель</a>

<div class="container mt-4">
    <h1 class="mb-4">Список пользователей</h1>

    <a href="/admin/users/new" class="btn btn-primary mb-4">Добавить пользователя</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Роли</th>
            <th>Подписка</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.subscriptionPlanName}"></td>
            <td>
                <a th:href="@{/admin/users/{usersId}(usersId=${user.id})}" class="btn btn-info btn-sm">Подробнее</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</main>

</html>
