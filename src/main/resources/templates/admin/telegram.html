<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title layout:fragment="title">Telegram</title>
</head>
<div layout:fragment="afterHeader">
    <div th:replace="~{partials/breadcrumbs :: breadcrumbs(items=${breadcrumbs})}"></div>
</div>

<main layout:fragment="content">

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm custom-card">
                <div class="card-body">
                    <h5 class="card-title text-center">Покупателей с Telegram</h5>
                    <p class="card-text text-center" th:text="${boundCustomers}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm custom-card">
                <div class="card-body">
                    <h5 class="card-title text-center">Магазинов с напоминаниями</h5>
                    <p class="card-text text-center" th:text="${remindersEnabled}"></p>
                </div>
            </div>
        </div>
    </div>

    <h4>Последние уведомления</h4>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Телефон</th>
            <th>Трек</th>
            <th>Тип</th>
            <th>Дата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.customer.phone}"></td>
            <td th:text="${log.parcel.number}"></td>
            <td th:text="${log.notificationType}"></td>
            <td th:text="${#dates.format(log.sentAt,'dd.MM.yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

    <h4 class="mt-4">Отправить сообщение покупателю</h4>
    <form th:action="@{/admin/telegram/send-message}" method="post" class="mb-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="storeId" class="form-label">Бот</label>
            <select id="storeId" name="storeId" class="form-select">
                <option value="0">Системный бот</option>
                <option th:each="s : ${stores}" th:value="${s.id}" th:text="${s.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Текст сообщения</label>
            <textarea id="text" name="text" rows="3" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</main>
</html>
