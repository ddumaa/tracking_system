<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <title>Восстановление пароля</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="card shadow-lg p-4 rounded-4 auth-form">
  <h2 class="text-center mb-3">Восстановление пароля</h2>

  <!-- Сообщения -->
  <div th:if="${message}" class="alert alert-success text-center">
    <p class="mb-0" th:text="${message}"></p>
  </div>
  <div th:if="${error}" class="alert alert-danger text-center">
    <p class="mb-0" th:text="${error}"></p>
  </div>

  <form th:action="@{/forgot-password}" method="post">
    <div class="form-floating mb-3 position-relative">
      <input type="email" class="form-control" id="email" name="email" placeholder="Адрес электронной почты" required>
      <label for="email">Электронная почта</label>
      <i class="bi bi-envelope position-absolute text-secondary" style="right: 12px; top: 50%; transform: translateY(-50%);"></i>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">
      <i class="bi bi-send"></i> Отправить ссылку
    </button>

    <div class="text-center mt-3">
      <a href="/login" class="btn btn-outline-secondary w-100 mb-2">
        <i class="bi bi-box-arrow-in-right"></i> Вернуться ко входу
      </a>
      <a href="/" class="btn btn-link">
        <i class="bi bi-house-door"></i> На главную
      </a>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/app.js"></script>
</body>
</html>
